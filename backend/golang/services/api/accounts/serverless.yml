service: mfh-accounts

frameworkVersion: '4'

plugins:
  - serverless-go-plugin

custom:
  go:
    baseDir: ../../..
    supportedRuntimes: ["provided.al2023"]
    buildProvidedRuntimeAsBootstrap: true
    cmd: 'GOARCH=arm64 GOOS=linux go build -ldflags="-s -w"'

provider:
  name: aws
  runtime: provided.al2023
  architecture: arm64
  region: us-west-2
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 29
  tracing:
    lambda: true
    apiGateway: true
  httpApi:
    id: ${cf:mfh-api-gateway-${self:provider.stage}.HttpApiId}
  environment:
    SERVICE_VERSION: "2025.02.04.0001"
    STAGE: ${self:provider.stage}
    COGNITO_USER_POOL_ID: ${cf:mfh-infrastructure-cognito-${self:provider.stage}.CognitoUserPoolId}
    COGNITO_CLIENT_ID: ${cf:mfh-infrastructure-cognito-${self:provider.stage}.CognitoUserPoolClientId}
    COGNITO_CLIENT_SECRET: ""
    COGNITO_REGION: ${self:provider.region}
    COGNITO_JWKS_URI: ${cf:mfh-infrastructure-cognito-${self:provider.stage}.CognitoJwksUri}
    COGNITO_ISSUER: ${cf:mfh-infrastructure-cognito-${self:provider.stage}.CognitoIssuer}
    USERS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.UsersTableName}
    ACCOUNTS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.AccountsTableName}
    USER_ACCOUNTS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.UserAccountsTableName}
    API_VERSION: v1
    API_REFERENCE: mfh-api
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:BatchGetItem
            - dynamodb:DescribeTable
          Resource:
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.UsersTableArn}
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.AccountsTableArn}
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.UserAccountsTableArn}
            - "${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.UsersTableArn}/index/*"
            - "${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.AccountsTableArn}/index/*"
            - "${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.UserAccountsTableArn}/index/*"
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:${self:provider.region}:*:*"
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

functions:
  # Protected endpoints (require auth)
  accounts-list:
    handler: cmd/handlers/accounts/main.go
    description: "List user accounts"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: accounts-list
    memorySize: 256
    timeout: 10
    environment:
      FUNCTION_NAME: accounts-list
      ENDPOINT_PATH: /accounts
    events:
      - httpApi:
          path: /accounts
          method: get
          authorizer:
            id: ${cf:mfh-api-gateway-${self:provider.stage}.CognitoAuthorizerId}

  accounts-get:
    handler: cmd/handlers/accounts/main.go
    description: "Get account details"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: accounts-get
    memorySize: 256
    timeout: 10
    environment:
      FUNCTION_NAME: accounts-get
      ENDPOINT_PATH: /accounts/{account_id}
    events:
      - httpApi:
          path: /accounts/{account_id}
          method: get
          authorizer:
            id: ${cf:mfh-api-gateway-${self:provider.stage}.CognitoAuthorizerId}

  accounts-update:
    handler: cmd/handlers/accounts/main.go
    description: "Update account"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: accounts-update
    memorySize: 256
    timeout: 10
    environment:
      FUNCTION_NAME: accounts-update
      ENDPOINT_PATH: /accounts/{account_id}
    events:
      - httpApi:
          path: /accounts/{account_id}
          method: put
          authorizer:
            id: ${cf:mfh-api-gateway-${self:provider.stage}.CognitoAuthorizerId}

  accounts-switch:
    handler: cmd/handlers/accounts/main.go
    description: "Switch active account"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: accounts-switch
    memorySize: 256
    timeout: 10
    environment:
      FUNCTION_NAME: accounts-switch
      ENDPOINT_PATH: /accounts/switch
    events:
      - httpApi:
          path: /accounts/switch
          method: post
          authorizer:
            id: ${cf:mfh-api-gateway-${self:provider.stage}.CognitoAuthorizerId}

  # Public endpoints (no auth required)
  accounts-health:
    handler: cmd/handlers/accounts/main.go
    description: "Health check endpoint"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: accounts-health
    memorySize: 128
    timeout: 5
    environment:
      FUNCTION_NAME: accounts-health
      ENDPOINT_PATH: /accounts/health
    events:
      - httpApi:
          path: /accounts/health
          method: get
