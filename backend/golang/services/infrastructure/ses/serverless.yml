      Export:
        Name: ${self:service}-${self:provider.stage}-TrialEndingTemplateName

    TestEmailBucketName:
      Condition: IsDev
      Description: S3 bucket for received test emails
      Value: !Ref TestEmailBucket
      Export:
        Name: ${self:service}-${self:provider.stage}-TestEmailBucketName

    TestEmailRuleSetName:
      Condition: IsDev
