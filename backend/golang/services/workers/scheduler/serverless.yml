service: mfh-scheduler

frameworkVersion: '4'

plugins:
  - serverless-go-plugin

custom:
  go:
    baseDir: ../../..
    supportedRuntimes: ["provided.al2023"]
    buildProvidedRuntimeAsBootstrap: true
    cmd: 'GOARCH=arm64 GOOS=linux go build -ldflags="-s -w"'

provider:
  name: aws
  runtime: provided.al2023
  architecture: arm64
  region: us-west-2
  stage: ${opt:stage, 'dev'}
  memorySize: 256
  timeout: 60
  tracing:
    lambda: true
  environment:
    SERVICE_VERSION: "2026.02.05.0001"
    STAGE: ${self:provider.stage}
    COGNITO_REGION: ${self:provider.region}
    HELPERS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.HelpersTableName}
    EXECUTIONS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.ExecutionsTableName}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource:
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.HelpersTableArn}
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.ExecutionsTableArn}
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:${self:provider.region}:*:*"
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

functions:
  scheduler:
    handler: cmd/handlers/scheduler/main.go
    description: "Process scheduled helper executions from EventBridge"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: scheduler

resources:
  Outputs:
    SchedulerFunctionArn:
      Value: !GetAtt SchedulerLambdaFunction.Arn
      Export:
        Name: ${self:service}-${self:provider.stage}-SchedulerFunctionArn
