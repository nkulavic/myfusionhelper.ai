service: mfh-trial-expiration

frameworkVersion: '4'

plugins:
  - serverless-go-plugin

custom:
  go:
    baseDir: ../../..
    supportedRuntimes: ["provided.al2023"]
    buildProvidedRuntimeAsBootstrap: true
    cmd: 'GOARCH=arm64 GOOS=linux go build -ldflags="-s -w"'

provider:
  name: aws
  runtime: provided.al2023
  architecture: arm64
  region: us-west-2
  stage: ${opt:stage, 'dev'}
  memorySize: 256
  timeout: 60
  tracing:
    lambda: true
  environment:
    STAGE: ${self:provider.stage}
    COGNITO_REGION: ${self:provider.region}
    ACCOUNTS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.AccountsTableName}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource:
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.AccountsTableArn}
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:${self:provider.region}:*:*"
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

functions:
  trial-expiration:
    handler: cmd/handlers/trial-expiration/main.go
    description: "Scan for expired trial accounts and mark them as expired"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: trial-expiration
    events:
      - schedule:
          rate: rate(6 hours)
          enabled: true
          description: "Check for expired trial accounts every 6 hours"
