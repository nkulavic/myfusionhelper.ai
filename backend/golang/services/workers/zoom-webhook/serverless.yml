service: mfh-zoom-webhook

frameworkVersion: '4'

plugins:
  - serverless-go-plugin

custom:
  go:
    baseDir: ../../..
    supportedRuntimes: ["provided.al2023"]
    buildProvidedRuntimeAsBootstrap: true
    cmd: 'GOARCH=arm64 GOOS=linux go build -ldflags="-s -w"'

provider:
  name: aws
  runtime: provided.al2023
  architecture: arm64
  region: us-west-2
  stage: ${opt:stage, 'dev'}
  memorySize: 256
  timeout: 29
  tracing:
    lambda: true
  environment:
    SERVICE_VERSION: "2025.02.08.0001"
    STAGE: ${self:provider.stage}
    COGNITO_REGION: ${self:provider.region}
    ZOOM_WEBHOOK_SECRET: ${ssm:/${self:provider.stage}/zoom/webhook_secret}
    HELPER_QUEUE_URL: ${cf:mfh-infrastructure-sqs-${self:provider.stage}.HelperQueueUrl}
    CONNECTIONS_TABLE: ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.ConnectionsTableName}
  httpApi:
    id: ${cf:mfh-api-gateway-${self:provider.stage}.HttpApiId}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:Query
          Resource:
            - ${cf:mfh-infrastructure-dynamodb-core-${self:provider.stage}.ConnectionsTableArn}
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource:
            - ${cf:mfh-infrastructure-sqs-${self:provider.stage}.HelperQueueArn}
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:${self:provider.region}:*:*"
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

functions:
  zoom-webhook:
    handler: cmd/handlers/zoom-webhook/main.go
    description: "Handle Zoom webhook events (webinar.ended, etc.)"
    tags:
      Service: ${self:service}
      Stage: ${self:provider.stage}
      Function: zoom-webhook
    events:
      - httpApi:
          path: /webhooks/zoom
          method: POST
