name: Deploy Backend (Go Serverless)

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'backend/golang/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: false
        default: 'dev'
        type: string
      deploy_target:
        description: 'Deploy target: auto (detect changes), all (everything), or comma-separated service names'
        required: false
        default: 'auto'
        type: string

env:
  AWS_REGION: us-west-2
  # Map branch to stage: dev→dev, main→main. Manual dispatch uses input.
  DEPLOY_STAGE: ${{ github.event.inputs.stage || github.ref_name }}

# OIDC token permissions for AWS
permissions:
  id-token: write
  contents: read

jobs:
  # ──────────────────────────────────────────────
  # 1. Build & Test
  # ──────────────────────────────────────────────
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/golang
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: CGO_ENABLED=1 go build ./...

      - name: Test with Coverage
        run: |
          CGO_ENABLED=1 go test -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out -o=coverage.txt
          echo "Coverage report generated"
          cat coverage.txt
        continue-on-error: true  # TODO: Fix failing tests

      - name: Check Coverage Thresholds
        if: success() || failure()
        run: |
          # Extract coverage percentages for critical packages
          echo "Checking coverage thresholds for critical packages..."

          MIDDLEWARE_COV=$(grep 'internal/middleware' coverage.txt | tail -1 | awk '{print $NF}' | sed 's/%//')
          DATABASE_COV=$(grep 'internal/database' coverage.txt | tail -1 | awk '{print $NF}' | sed 's/%//')
          CONNECTORS_COV=$(grep 'internal/connectors' coverage.txt | tail -1 | awk '{print $NF}' | sed 's/%//')
          HELPERS_COV=$(grep 'internal/helpers' coverage.txt | tail -1 | awk '{print $NF}' | sed 's/%//')

          # Thresholds (can be adjusted)
          MIN_MIDDLEWARE=60
          MIN_DATABASE=50
          MIN_CONNECTORS=40
          MIN_HELPERS=50

          FAILED=0

          if (( $(echo "$MIDDLEWARE_COV < $MIN_MIDDLEWARE" | bc -l) )); then
            echo "Middleware coverage ($MIDDLEWARE_COV%) is below threshold ($MIN_MIDDLEWARE%)"
            FAILED=1
          else
            echo "Middleware coverage: $MIDDLEWARE_COV%"
          fi

          if (( $(echo "$DATABASE_COV < $MIN_DATABASE" | bc -l) )); then
            echo "Database coverage ($DATABASE_COV%) is below threshold ($MIN_DATABASE%)"
            FAILED=1
          else
            echo "Database coverage: $DATABASE_COV%"
          fi

          if (( $(echo "$CONNECTORS_COV < $MIN_CONNECTORS" | bc -l) )); then
            echo "Connectors coverage ($CONNECTORS_COV%) is below threshold ($MIN_CONNECTORS%)"
            FAILED=1
          else
            echo "Connectors coverage: $CONNECTORS_COV%"
          fi

          if (( $(echo "$HELPERS_COV < $MIN_HELPERS" | bc -l) )); then
            echo "Helpers coverage ($HELPERS_COV%) is below threshold ($MIN_HELPERS%)"
            FAILED=1
          else
            echo "Helpers coverage: $HELPERS_COV%"
          fi

          exit $FAILED
        continue-on-error: true  # Don't block deploys yet

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ env.DEPLOY_STAGE }}
          path: |
            backend/golang/coverage.out
            backend/golang/coverage.txt
          retention-days: 30

  # ──────────────────────────────────────────────
  # 2. Detect Changes (selective deployment)
  # ──────────────────────────────────────────────
  detect-changes:
    name: Detect Changed Services
    needs: build-test
    runs-on: ubuntu-latest
    outputs:
      infra_services: ${{ steps.detect.outputs.infra_services }}
      has_infra: ${{ steps.detect.outputs.has_infra }}
      pre_gateway_services: ${{ steps.detect.outputs.pre_gateway_services }}
      has_pre_gateway: ${{ steps.detect.outputs.has_pre_gateway }}
      deploy_gateway: ${{ steps.detect.outputs.deploy_gateway }}
      deploy_route53: ${{ steps.detect.outputs.deploy_route53 }}
      deploy_monitoring: ${{ steps.detect.outputs.deploy_monitoring }}
      deploy_stripe_webhooks: ${{ steps.detect.outputs.deploy_stripe_webhooks }}
      api_services: ${{ steps.detect.outputs.api_services }}
      has_api: ${{ steps.detect.outputs.has_api }}
      worker_services: ${{ steps.detect.outputs.worker_services }}
      has_workers: ${{ steps.detect.outputs.has_workers }}
      helpers: ${{ steps.detect.outputs.helpers }}
      has_helper_changes: ${{ steps.detect.outputs.has_helper_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        run: |
          # ── Helper function: space-separated list → JSON array ──
          to_json() {
            local input="$1"
            if [ -z "$input" ]; then
              echo "[]"
            else
              echo "$input" | xargs -n1 | grep -v '^$' | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))'
            fi
          }

          # ── Manual dispatch: deploy specific services or all ──
          DEPLOY_TARGET="${{ inputs.deploy_target }}"
          if [ "$DEPLOY_TARGET" = "all" ] || [ "${{ github.event_name }}" = "workflow_dispatch" -a "$DEPLOY_TARGET" = "" ]; then
            if [ "$DEPLOY_TARGET" = "all" ]; then
              echo "Manual trigger: deploying ALL services"
            fi
          fi

          if [ "$DEPLOY_TARGET" = "all" ]; then
            echo "infra_services=$(to_json 'cognito dynamodb-core s3 sqs ses acm')" >> $GITHUB_OUTPUT
            echo "has_infra=true" >> $GITHUB_OUTPUT
            echo "pre_gateway_services=$(to_json 'api-key-authorizer scheduler executions-stream stream-router')" >> $GITHUB_OUTPUT
            echo "has_pre_gateway=true" >> $GITHUB_OUTPUT
            echo "deploy_gateway=true" >> $GITHUB_OUTPUT
            echo "deploy_route53=true" >> $GITHUB_OUTPUT
            echo "deploy_monitoring=true" >> $GITHUB_OUTPUT
            echo "deploy_stripe_webhooks=true" >> $GITHUB_OUTPUT
            echo "api_services=$(to_json 'auth accounts api-keys helpers platforms data-explorer billing chat emails studio internal-email')" >> $GITHUB_OUTPUT
            echo "has_api=true" >> $GITHUB_OUTPUT
            echo "worker_services=$(to_json 'helper-worker notification-worker data-sync')" >> $GITHUB_OUTPUT
            echo "has_workers=true" >> $GITHUB_OUTPUT
            # Helper workers: deploy all
            ALL_HELPERS=$(find backend/golang/services/workers -maxdepth 1 -type d -name "*-worker" \
              ! -name "helper-worker" \
              ! -name "notification-worker" \
              ! -name "data-sync" \
              ! -name "executions-stream" \
              ! -name "scheduler" \
              ! -name "sms-chat-webhook" \
              ! -name "alexa-webhook" \
              ! -name "google-assistant-webhook" \
              ! -name "zoom-webhook" \
              2>/dev/null | xargs -I {} basename {} | sed 's/-worker$//' | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "helpers=$ALL_HELPERS" >> $GITHUB_OUTPUT
            echo "has_helper_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ── Auto-detect changes from git diff ──
          echo "Detecting changes..."

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$DEPLOY_TARGET" != "auto" ] && [ -n "$DEPLOY_TARGET" ]; then
            # Manual dispatch with specific comma-separated service names
            # User specifies api-auth, api-billing, infra-cognito, etc.
            echo "Manual trigger with specific services: $DEPLOY_TARGET"
            # Parse the comma-separated list into service tiers
            INFRA="" PRE_GW="" API="" WORKERS="" GW=false R53=false MON=false STRIPE=false
            for svc in $(echo "$DEPLOY_TARGET" | tr ',' ' '); do
              case "$svc" in
                infra-*) INFRA="$INFRA ${svc#infra-}" ;;
                api-key-authorizer|scheduler|executions-stream|stream-router) PRE_GW="$PRE_GW $svc" ;;
                gateway) GW=true ;;
                route53) R53=true ;;
                monitoring) MON=true ;;
                stripe-webhooks) STRIPE=true ;;
                helper-worker|notification-worker|data-sync) WORKERS="$WORKERS $svc" ;;
                *) API="$API $svc" ;;  # Assume API service
              esac
            done
            echo "infra_services=$(to_json "$INFRA")" >> $GITHUB_OUTPUT
            echo "has_infra=$([ -n "$(echo $INFRA | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "pre_gateway_services=$(to_json "$PRE_GW")" >> $GITHUB_OUTPUT
            echo "has_pre_gateway=$([ -n "$(echo $PRE_GW | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "deploy_gateway=$GW" >> $GITHUB_OUTPUT
            echo "deploy_route53=$R53" >> $GITHUB_OUTPUT
            echo "deploy_monitoring=$MON" >> $GITHUB_OUTPUT
            echo "deploy_stripe_webhooks=$STRIPE" >> $GITHUB_OUTPUT
            echo "api_services=$(to_json "$API")" >> $GITHUB_OUTPUT
            echo "has_api=$([ -n "$(echo $API | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "worker_services=$(to_json "$WORKERS")" >> $GITHUB_OUTPUT
            echo "has_workers=$([ -n "$(echo $WORKERS | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "helpers=[]" >> $GITHUB_OUTPUT
            echo "has_helper_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ── Git diff based detection ──
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..HEAD 2>/dev/null || git diff --name-only HEAD~1..HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # ── Check for shared code changes that trigger broader redeployment ──
          DEPLOY_ALL_API=false
          DEPLOY_ALL_WORKERS=false

          # Workflow file changed → deploy everything
          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/deploy-backend\.yml$"; then
            echo "Workflow file changed - deploying all services"
            DEPLOY_ALL_API=true
            DEPLOY_ALL_WORKERS=true
          fi

          # go.mod/go.sum changed → dependencies changed, deploy all Go services
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/go\.(mod|sum)$"; then
            echo "Go dependencies changed - deploying all Go services"
            DEPLOY_ALL_API=true
            DEPLOY_ALL_WORKERS=true
          fi

          # internal/middleware or internal/apiutil → all API services
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/internal/(middleware|apiutil)/"; then
            echo "Shared API code changed (middleware/apiutil) - deploying all API services"
            DEPLOY_ALL_API=true
          fi

          # internal/database, internal/types, internal/config → all API + workers
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/internal/(database|types|config)/"; then
            echo "Shared core code changed (database/types/config) - deploying all services"
            DEPLOY_ALL_API=true
            DEPLOY_ALL_WORKERS=true
          fi

          # internal/worker, internal/connectors → all workers
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/internal/(worker|connectors)/"; then
            echo "Shared worker code changed - deploying all workers"
            DEPLOY_ALL_WORKERS=true
          fi

          # internal/helpers → all helper workers
          DEPLOY_ALL_HELPER_WORKERS=false
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/internal/helpers/"; then
            echo "Helper implementations changed - deploying all helper workers"
            DEPLOY_ALL_HELPER_WORKERS=true
            DEPLOY_ALL_WORKERS=true
          fi

          # ── Infrastructure services ──
          INFRA=""
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/cognito/"; then
            INFRA="$INFRA cognito"
          fi
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/dynamodb/core/"; then
            INFRA="$INFRA dynamodb-core"
          fi
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/s3/"; then
            INFRA="$INFRA s3"
          fi
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/sqs/"; then
            INFRA="$INFRA sqs"
          fi
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/ses/"; then
            INFRA="$INFRA ses"
          fi
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/acm/"; then
            INFRA="$INFRA acm"
          fi

          # ── Pre-gateway services ──
          PRE_GW=""
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/api-key-authorizer/|cmd/handlers/api-key-authorizer/)"; then
            PRE_GW="$PRE_GW api-key-authorizer"
          fi
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/workers/scheduler/|cmd/handlers/scheduler/)"; then
            PRE_GW="$PRE_GW scheduler"
          fi
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/workers/executions-stream/|cmd/handlers/executions-stream/)"; then
            PRE_GW="$PRE_GW executions-stream"
          fi
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/workers/stream-router/)"; then
            PRE_GW="$PRE_GW stream-router"
          fi
          # Shared code → deploy all pre-gateway
          if $DEPLOY_ALL_API; then
            PRE_GW="api-key-authorizer scheduler executions-stream stream-router"
          fi

          # ── Gateway ──
          DEPLOY_GATEWAY=false
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/api/gateway/"; then
            DEPLOY_GATEWAY=true
          fi

          # ── Route53 ──
          DEPLOY_ROUTE53=false
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/route53/"; then
            DEPLOY_ROUTE53=true
          fi

          # ── Monitoring ──
          DEPLOY_MONITORING=false
          if echo "$CHANGED_FILES" | grep -q "^backend/golang/services/infrastructure/monitoring/"; then
            DEPLOY_MONITORING=true
          fi

          # ── Stripe webhooks ──
          DEPLOY_STRIPE=false
          if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(scripts/setup-stripe-webhooks|services/api/billing/)"; then
            DEPLOY_STRIPE=true
          fi

          # ── API services ──
          API=""
          if $DEPLOY_ALL_API; then
            API="auth accounts api-keys helpers platforms data-explorer billing chat emails studio internal-email"
          else
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/auth/|cmd/handlers/auth/)"; then
              API="$API auth"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/accounts/|cmd/handlers/accounts/)"; then
              API="$API accounts"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/api-keys/|cmd/handlers/api-keys/)"; then
              API="$API api-keys"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/helpers/|cmd/handlers/helpers/)"; then
              API="$API helpers"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/platforms/|cmd/handlers/platforms/)"; then
              API="$API platforms"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/data-explorer/|cmd/handlers/data-explorer/)"; then
              API="$API data-explorer"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/billing/|cmd/handlers/billing/)"; then
              API="$API billing"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/chat/|cmd/handlers/chat/)"; then
              API="$API chat"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/emails/|cmd/handlers/emails/)"; then
              API="$API emails"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/studio/|cmd/handlers/studio/)"; then
              API="$API studio"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/api/internal-email/|cmd/handlers/internal-email/)"; then
              API="$API internal-email"
            fi
          fi

          # ── Core workers ──
          WORKERS=""
          if $DEPLOY_ALL_WORKERS; then
            WORKERS="helper-worker notification-worker data-sync"
          else
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/workers/helper-worker/|cmd/handlers/helper-worker/)"; then
              WORKERS="$WORKERS helper-worker"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/workers/notification-worker/|cmd/handlers/notification-worker/)"; then
              WORKERS="$WORKERS notification-worker"
            fi
            if echo "$CHANGED_FILES" | grep -qE "^backend/golang/(services/workers/data-sync/|cmd/handlers/data-sync/)"; then
              WORKERS="$WORKERS data-sync"
            fi
          fi

          # ── Helper workers (individual, same detection as before) ──
          if $DEPLOY_ALL_HELPER_WORKERS; then
            HELPERS=$(find backend/golang/services/workers -maxdepth 1 -type d -name "*-worker" \
              ! -name "helper-worker" \
              ! -name "notification-worker" \
              ! -name "data-sync" \
              ! -name "executions-stream" \
              ! -name "scheduler" \
              ! -name "sms-chat-webhook" \
              ! -name "alexa-webhook" \
              ! -name "google-assistant-webhook" \
              ! -name "zoom-webhook" \
              2>/dev/null | xargs -I {} basename {} | sed 's/-worker$//' | jq -R -s -c 'split("\n") | map(select(length > 0))')
            HAS_HELPER_CHANGES=true
          else
            HELPERS=$(echo "$CHANGED_FILES" \
              | grep '^backend/golang/services/workers/' \
              | grep -oP 'services/workers/\K[^/]+(?=-worker/)' \
              | grep -v -E '^(helper|notification|data-sync|executions-stream|scheduler|sms-chat-webhook|alexa-webhook|google-assistant-webhook|zoom-webhook)$' \
              | sort -u \
              | jq -R -s -c 'split("\n") | map(select(length > 0))')
            if [ "$HELPERS" = "[]" ] || [ -z "$HELPERS" ]; then
              HAS_HELPER_CHANGES=false
            else
              HAS_HELPER_CHANGES=true
            fi
          fi

          # ── Write outputs ──
          echo "infra_services=$(to_json "$INFRA")" >> $GITHUB_OUTPUT
          echo "has_infra=$([ -n "$(echo $INFRA | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT

          echo "pre_gateway_services=$(to_json "$PRE_GW")" >> $GITHUB_OUTPUT
          echo "has_pre_gateway=$([ -n "$(echo $PRE_GW | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT

          echo "deploy_gateway=$DEPLOY_GATEWAY" >> $GITHUB_OUTPUT
          echo "deploy_route53=$DEPLOY_ROUTE53" >> $GITHUB_OUTPUT
          echo "deploy_monitoring=$DEPLOY_MONITORING" >> $GITHUB_OUTPUT
          echo "deploy_stripe_webhooks=$DEPLOY_STRIPE" >> $GITHUB_OUTPUT

          echo "api_services=$(to_json "$API")" >> $GITHUB_OUTPUT
          echo "has_api=$([ -n "$(echo $API | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT

          echo "worker_services=$(to_json "$WORKERS")" >> $GITHUB_OUTPUT
          echo "has_workers=$([ -n "$(echo $WORKERS | xargs)" ] && echo true || echo false)" >> $GITHUB_OUTPUT

          echo "helpers=${HELPERS:-[]}" >> $GITHUB_OUTPUT
          echo "has_helper_changes=$HAS_HELPER_CHANGES" >> $GITHUB_OUTPUT

          # ── Summary ──
          echo ""
          echo "=========================================="
          echo "  Deployment Plan"
          echo "=========================================="
          echo "  Infrastructure: $(to_json "$INFRA")"
          echo "  Pre-gateway:    $(to_json "$PRE_GW")"
          echo "  Gateway:        $DEPLOY_GATEWAY"
          echo "  Route53:        $DEPLOY_ROUTE53"
          echo "  Monitoring:     $DEPLOY_MONITORING"
          echo "  Stripe hooks:   $DEPLOY_STRIPE"
          echo "  API services:   $(to_json "$API")"
          echo "  Core workers:   $(to_json "$WORKERS")"
          echo "  Helper workers: ${HELPERS:-[]}"
          echo "=========================================="

  # ──────────────────────────────────────────────
  # 3. Deploy Infrastructure (only changed services)
  # ──────────────────────────────────────────────
  deploy-infra:
    name: "Deploy Infra: ${{ matrix.service }}"
    needs: detect-changes
    if: needs.detect-changes.outputs.has_infra == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.infra_services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Resolve service path
        id: path
        run: |
          case "${{ matrix.service }}" in
            cognito)      echo "dir=services/infrastructure/cognito" >> $GITHUB_OUTPUT ;;
            dynamodb-core) echo "dir=services/infrastructure/dynamodb/core" >> $GITHUB_OUTPUT ;;
            s3)           echo "dir=services/infrastructure/s3" >> $GITHUB_OUTPUT ;;
            sqs)          echo "dir=services/infrastructure/sqs" >> $GITHUB_OUTPUT ;;
            ses)          echo "dir=services/infrastructure/ses" >> $GITHUB_OUTPUT ;;
            acm)          echo "dir=services/infrastructure/acm" >> $GITHUB_OUTPUT ;;
            *) echo "Unknown infra service: ${{ matrix.service }}"; exit 1 ;;
          esac

      - name: "Deploy ${{ matrix.service }}"
        working-directory: backend/golang/${{ steps.path.outputs.dir }}
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 3a. Setup Stripe Webhooks (after infra, before API services)
  # ──────────────────────────────────────────────
  setup-stripe-webhooks:
    name: Setup Stripe Webhooks
    needs: [detect-changes, deploy-infra]
    if: |
      always() &&
      needs.detect-changes.outputs.deploy_stripe_webhooks == 'true' &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Setup Stripe webhook endpoints
        working-directory: backend/golang/scripts
        run: bash setup-stripe-webhooks.sh ${{ env.DEPLOY_STAGE }} us-west-2

  # ──────────────────────────────────────────────
  # 3b. Deploy Pre-Gateway Services (only changed)
  # ──────────────────────────────────────────────
  deploy-pre-gateway:
    name: "Deploy Pre-Gateway: ${{ matrix.service }}"
    needs: [detect-changes, deploy-infra]
    if: |
      always() &&
      needs.detect-changes.outputs.has_pre_gateway == 'true' &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.pre_gateway_services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Install Go plugin
        working-directory: backend/golang
        run: npm install

      - name: Resolve service path
        id: path
        run: |
          case "${{ matrix.service }}" in
            api-key-authorizer) echo "dir=services/api/api-key-authorizer" >> $GITHUB_OUTPUT ;;
            scheduler)          echo "dir=services/workers/scheduler" >> $GITHUB_OUTPUT ;;
            executions-stream)  echo "dir=services/workers/executions-stream" >> $GITHUB_OUTPUT ;;
            stream-router)      echo "dir=services/workers/stream-router" >> $GITHUB_OUTPUT ;;
            *) echo "Unknown pre-gateway service: ${{ matrix.service }}"; exit 1 ;;
          esac

      - name: "Deploy ${{ matrix.service }}"
        working-directory: backend/golang/${{ steps.path.outputs.dir }}
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 4. Deploy API Gateway (only if changed)
  # ──────────────────────────────────────────────
  deploy-gateway:
    name: Deploy API Gateway
    needs: [detect-changes, deploy-infra, deploy-pre-gateway]
    if: |
      always() &&
      needs.detect-changes.outputs.deploy_gateway == 'true' &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped') &&
      (needs.deploy-pre-gateway.result == 'success' || needs.deploy-pre-gateway.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Deploy gateway
        working-directory: backend/golang/services/api/gateway
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 4a. Deploy Route53 DNS Records (only if changed)
  # ──────────────────────────────────────────────
  deploy-route53:
    name: Deploy Route53 DNS
    needs: [detect-changes, deploy-gateway]
    if: |
      always() &&
      needs.detect-changes.outputs.deploy_route53 == 'true' &&
      (needs.deploy-gateway.result == 'success' || needs.deploy-gateway.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Deploy Route53
        working-directory: backend/golang/services/infrastructure/route53
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 5. Deploy API Services (only changed services)
  # ──────────────────────────────────────────────
  deploy-api:
    name: "Deploy API: ${{ matrix.service }}"
    needs: [detect-changes, deploy-gateway]
    if: |
      always() &&
      needs.detect-changes.outputs.has_api == 'true' &&
      (needs.deploy-gateway.result == 'success' || needs.deploy-gateway.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.api_services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Install Go plugin
        working-directory: backend/golang
        run: npm install

      - name: Build DuckDB handler in AL2023 container
        if: matrix.service == 'data-explorer'
        working-directory: backend/golang
        run: |
          docker build -t mfh-lambda-builder -f docker/Dockerfile.lambda-builder .
          mkdir -p services/api/data-explorer/.bin
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            -e GOCACHE=/workspace/.cache/go-build \
            -e GOMODCACHE=/workspace/.cache/go-mod \
            mfh-lambda-builder \
            bash scripts/build-duckdb-handler.sh
          file services/api/data-explorer/.bin/bootstrap
          ls -lh services/api/data-explorer/.bin/bootstrap

      - name: "Deploy ${{ matrix.service }}"
        working-directory: backend/golang/services/api/${{ matrix.service }}
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 5a. Deploy Monitoring (only if changed)
  # ──────────────────────────────────────────────
  deploy-monitoring:
    name: Deploy Monitoring
    needs: [detect-changes, deploy-gateway]
    if: |
      always() &&
      needs.detect-changes.outputs.deploy_monitoring == 'true' &&
      (needs.deploy-gateway.result == 'success' || needs.deploy-gateway.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Deploy monitoring
        working-directory: backend/golang/services/infrastructure/monitoring
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 6. Deploy Helper Workers (only changed, detected by git diff)
  # ──────────────────────────────────────────────
  deploy-helpers:
    name: "Deploy Helper: ${{ matrix.helper }}-worker"
    needs: [detect-changes, deploy-pre-gateway]
    if: |
      always() &&
      needs.detect-changes.outputs.has_helper_changes == 'true' &&
      (needs.deploy-pre-gateway.result == 'success' || needs.deploy-pre-gateway.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        helper: ${{ fromJson(needs.detect-changes.outputs.helpers) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Install Go plugin
        working-directory: backend/golang
        run: npm install

      - name: "Deploy ${{ matrix.helper }}-worker"
        working-directory: backend/golang/services/workers/${{ matrix.helper }}-worker
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 6b. Deploy Core Workers (only changed)
  # ──────────────────────────────────────────────
  deploy-workers:
    name: "Deploy Worker: ${{ matrix.service }}"
    needs: [detect-changes, deploy-infra]
    if: |
      always() &&
      needs.detect-changes.outputs.has_workers == 'true' &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.worker_services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Install Serverless Framework
        run: npm install -g serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Install Go plugin
        working-directory: backend/golang
        run: npm install

      - name: "Deploy ${{ matrix.service }}"
        working-directory: backend/golang/services/workers/${{ matrix.service }}
        run: npx sls deploy --stage ${{ env.DEPLOY_STAGE }} --region us-west-2
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

  # ──────────────────────────────────────────────
  # 7. Post-Deploy Verification
  # ──────────────────────────────────────────────
  post-deploy:
    name: Post-Deploy Verification
    needs:
      - detect-changes
      - deploy-api
      - deploy-workers
      - deploy-monitoring
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/golang/go.sum

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::570331155915:role/GitHubActions-Deploy-Dev
          aws-region: us-west-2

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "  Deployment Summary"
          echo "=========================================="
          echo "  Stage:  ${{ env.DEPLOY_STAGE }}"
          echo "  Branch: ${{ github.ref_name }}"
          echo "  Commit: ${{ github.sha }}"
          echo ""
          echo "  Infrastructure: ${{ needs.detect-changes.outputs.infra_services }}"
          echo "  Pre-gateway:    ${{ needs.detect-changes.outputs.pre_gateway_services }}"
          echo "  Gateway:        ${{ needs.detect-changes.outputs.deploy_gateway }}"
          echo "  Route53:        ${{ needs.detect-changes.outputs.deploy_route53 }}"
          echo "  Monitoring:     ${{ needs.detect-changes.outputs.deploy_monitoring }}"
          echo "  API services:   ${{ needs.detect-changes.outputs.api_services }}"
          echo "  Core workers:   ${{ needs.detect-changes.outputs.worker_services }}"
          echo "  Helper workers: ${{ needs.detect-changes.outputs.helpers }}"
          echo "=========================================="

      - name: Verify deployment
        working-directory: backend/golang/scripts
        run: bash verify-deploy.sh ${{ env.DEPLOY_STAGE }} us-west-2
